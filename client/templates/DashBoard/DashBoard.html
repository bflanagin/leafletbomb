<template name="dashBoard">

<div class="row">
    <div class="col-sm-3">
<!-- <div class="dashBoard-AaG" > -->

<div class="dashBoard-companyInfo">
    
    <h1> {{companyName}} <img style="float:right" id="edit" src="/Buttons/edit.svg" alt="Edit" height="24" width="auto"> 
    <!-- <button style="width:60px; height:60px;" type="button" onclick="Router.go('/marketerSetup/{{userId}}')">+</button> -->
    </h1>
    <a href={{url}} > <img class=dashBoard-largeLogo src="{{companyLogo}}" alt="HomePage" height="128" width="auto"> </a>
    
    <div class= "dashBoard-locationInfo" >
    <h2> Location: </h2>
    {{companyAddress}} <br/>
    {{companyCity}}.{{companyState}},{{companyCountry}} <br/>
    {{companyPhone}}
    
    </div> 
    
    <div class= "dashBoard-contactInfo" >
    <h2> Contact: </h2>
    Community Manager: {{companySP}}<br/>
    Email: {{email}} <br/>
    <br/>
    </div> 
    
    <div class="dashBoard-AaG" >
    <h2>About</h2>
    {{about}}
    
    </div>
    
    <div class="dashBoard-AaG" >
        <table style="width:100%">
 <tr>
 <td style="width:90%"> <h2> PR Team: </h2></td>
 <td style="text-align:right"> <button style="width:60px; height:60px" type="button" id="teamadd" onclick="">+</button> </td>
 </tr>
 </table>
        
         <table style="width=100%">
            
            {{#each teamlist}}
            <tr>
                <td>{{teamlist}}</td>
            </tr>    
            {{/each}}
            
        </table>
    
    </div>
   
    <button style="float:right" type="button" onclick="AccountsTemplates.logout()">Log Out</button> 
</div>

</div>
<div class="col-sm-5">
<div class="dashBoard-PressRelease" >
 <table style="width:100%">
 <tr>
 <td style="width:90%"> <h2> Press Releases: </h2></td>
 <td style="text-align:right"> <button style="width:60px; height:60px" type="button" onclick="Router.go('/dashboard/{{userId}}/newPressRelease')">+</button> </td>
 </tr>
 </table>
 
 <div class="dashBoard-Posts">
        <div class="dashposts">
            {{#each dashposts}}
            {{> DashpostItem}}
            {{/each}}
        </div>    
         
 
 </div>

</div>
</div>





<!-- <div class="dashBoard-AaG" id="widgets"> -->
<div class="col-sm-2">
<div class="dashBoard-PRAAG" >
     <table style="width:100%">
 <tr>
 <td style="width:90%"> <h3> Engagment: </h3></td>
 
 </tr>
 </table>
        <table style="width=100%">
            
            
            
        </table>
    
    <table style="width=100%"> 
        
        
    </table>
    
</div>
</div>

<div class="col-sm-2">
<div class="dashBoard-distlist" >
     <table style="width:100%">
 <tr>
 <td style="width:90%"> <h3> Distribution List: </h3></td>
 <td style="text-align:right"> <button style="width:60px; height:60px" type="button" id="distroadd">+</button> </td>
 </tr>
 </table>
        <table style="width=100%">
            
            {{#each distributionlists}}
            
                {{> distrilist}}
               
            {{/each}}
            
        </table>
    
    <table style="width=100%"> 
        
        
    </table>
    
</div>

<div class="dashBoard-influencelist">
         <table style="width:100%">
 <tr>
 <td style="width:90%"> <h3> Influencers: </h3></td>
 <td style="text-align:right"> <button style="width:60px; height:60px" type="button" id="influenceradd">+</button> </td>
 </tr>
 </table>
    
    <table style="width=100%">
            
            {{#each presslist}}
            
                {{> influencer}}
               
            {{/each}}
            
        </table>

</div>
 </div>
 
 </div>
 
<div class="popup" id="distroaddwindow"  >
<h2>Distribution List</h2>
<div style="width:100%;height:2px;background:#000"> </div>
<br/>
<div class="row">
<form style="text-align:left;padding:10px;" id="distributionform">
 <div class="col-sm-8">

<h3 style="text-align:left;">List Options</h3>
Name: <input type="text" name="listname" value="">
<br/>Custom message:
<textarea cols="80" rows="17" name="message"> </textarea>
<br/>
<table style="width:100%;">
<tr>
<td><button type="button" id="distrocancel">Cancel</button></td>
<td><input type="submit" value="Submit" name="dsubmit"></td>
</tr></table> 
</div>
<div class="col-sm-4">
<h3>Influencers</h3>
Search: <input type="text" name="search" value="">
<br/>
<table style="width=100%">
            
            {{#each influencerlist}}
                
                {{> distroInfluencer}}
                
            {{/each}}
            
        </table>
        
</div>


</form>


</div>

</div>


<div class="popup" id="influenceraddwindow"  >
<h2>Influencer</h2>
<div style="width:100%;height:2px;background:#000"> </div>
<br/>
<form style="text-align:right;padding:10px;" id="influencerform">
<div class="row">

<div class="col-sm-4">
<h3 style="text-align:left">General</h3>
<br/>
Name: <input type="text" name="name" value=""><br/>
Company: <input type="text" name="company" value=""><br/>
Email: <input type="text" name="email" value=""><br/>
URL: <input type="text" name="url" value=""><br/>
<br/>
<h3 style="text-align:left">Optional</h3>
Address: <input type="text" name="address" value=""><br/>
State: <input type="text" name="state" value=""><br/>
Country: <input type="text" name="country" value=""><br/>
Phone: <input type="text" name="phone" value=""><br/>

</div>
 <div class="col-sm-8">
 <br><br>Notes:
<textarea cols="80" rows="18" name="notes"> </textarea>

</div></div>

<br/>
<table style="width:100%;">
<tr>
<td><button type="button" id="influencercancel">Cancel</button></td>
<td><input type="submit" value="Submit" name="isubmit"></td>
</tr></table> 

</form>
</div>



<div class="popup" id="teamaddwindow">
<h2>Team Memeber</h2>
<div style="width:100%;height:2px;background:#000"> </div>
<br/>
<form style="text-align:right;padding:10px;" id="teamform">
<div class="row">

<div class="col-sm-4">
<h3 style="text-align:left">General</h3>
<br/>
Name: <input type="text" name="name" value=""><br/>
Email: <input type="text" name="email" value=""><br/>

<br/>
<h3 style="text-align:left">Optional</h3>
Blog: <input type="text" name="url" value=""><br/>
Phone: <input type="text" name="phone" value=""><br/>

</div>
 <div class="col-sm-8">
 <br><br>Bio:
<textarea cols="80" rows="18" name="notes"> </textarea>

</div></div>

<br/>
<table style="width:100%;">
<tr>
<td><button type="button" id="teamcancel">Cancel</button></td>
<td><input type="submit" value="Submit" name="tsubmit"></td>
</tr></table> 

</form>
</div>


</template>
